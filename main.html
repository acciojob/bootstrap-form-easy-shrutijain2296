<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 style = "text-align: center">Internship Form</h1>

	<form class="row g-3">
		<div class="col-md-4">
		    <label for="validationServer01" class="form-label">First Name</label>
		    <input type="text" class="form-control is-invalid" id="first-name-input" required>
		    <div id="validationServerUsernameFeedback" class="invalid-feedback">
	         First name required
	      </div>
		</div>
	  <div class="col-md-4">
	    <label for="validationServer02" class="form-label">Last Name</label>
	    <input type="text" class="form-control is-invalid" id="last-name-input" required>
	    <div id="validationServerUsernameFeedback" class="invalid-feedback">
	         Last name required
	      </div>
	  </div>
	  <div class="col-md-4">
	    <label for="validationServerUsername" class="form-label">Username</label>
	    <div class="input-group has-validation">
	      
	      <input type="email" class="form-control is-invalid" id="email-input" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required placeholder= "xyz@abc.com">
	      <div id="validationServerUsernameFeedback" class="invalid-feedback">
	        Email required
	      </div>
	    </div>
	  </div>
	  <div class="col-md-6">
	    <label for="validationServer03" class="form-label">College</label>
	    <input type="text" class="form-control is-invalid" id="college-input" aria-describedby="validationServer03Feedback" required>
	    <div id="validationServer03Feedback" class="invalid-feedback">
	      Please provide a valid college.
	    </div>
	  </div>
	  <div class="col-md-3">
	    <label for="validationServer04" class="form-label">Graduation Year</label>
	    <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
	      <option selected disabled value="">Choose...</option>
	      <option value = "2020">2020</option>
		  <option value = "2021">2021</option>
		  <option value = "2022">2022</option>
		  <option value = "2023">2023</option>
	    </select>
	    <div id="validationServer04Feedback" class="invalid-feedback">
	      Please select a valid Graduation Year.
	    </div>
	  </div>
	  <div class="col-md-3">
	    <label for="validationServer05" class="form-label">Roll No.</label>
	    <input type="text" class="form-control is-invalid" id="roll-no-input" aria-describedby="validationServer05Feedback" required>
	    <div id="validationServer05Feedback" class="invalid-feedback">
	      Please provide a valid Roll no.
	    </div>
	  </div>
	  <div class="col-12">
	    <div class="form-check">
	      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
	      <label class="form-check-label" for="invalidCheck3">
	        Agree to terms and conditions
	      </label>
	      <div id="invalidCheck3Feedback" class="invalid-feedback">
	        You must agree before submitting.
	      </div>
	    </div>
	  </div>
	  <div class="col-12">
	    <button class="btn btn-primary" type="submit">Submit form</button>
	  </div>
</form>
  
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
