<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 style = "text-align: center">Internship Form</h1>
	<form class="row g-3">
		<div class="col-md-4">
		    <label for="first-name-input" class="form-label">First Name</label>
		    <input type="text" class="form-control" id="first-name-input" required>
	   </div>
       <div class="col-md-4">
		    <label for="last-name-input" class="form-label">Last Name</label>
		    <input type="text" class="form-control" id="last-name-input" required>
	  </div>
	  
	  <div class="col-md-4">
		    <label for="email-input" class="form-label">Email</label>
		    <input type="email" class="form-control" id="inputCity" required>
	  </div>

	  <div class="col-md-6">
		    <label for="college-input" class="form-label">College</label>
		    <input type="text" class="form-control" id="college-input" required>
	  </div>
	  <div class="col-md-2">
		    <label for="graduation-year" class="form-label">Graduation Year</label>
		    <select id="graduation-year" class="form-select" required>
			    <option selected>Choose...</option>
			    <option value = "2020">2020</option>
				<option value = "2021">2021</option>
				<option value = "2022">2022</option>
				<option value = "2023">2023</option>
		   </select>
	  </div>
	  <div class="col-md-4">
		    <label for="roll-no-input" class="form-label">Roll No.</label>
		    <input type="number" class="form-control" id="roll-no-input" required>
	  </div>
	  <div class="col-12">
		    <div class="form-check">
			      <input class="form-check-input" type="checkbox" id="conditions-checkbox">
			      <label class="form-check-label" for="conditions-checkbox">
			        Agree to terms and conditions
			      </label>
		    </div>
	  </div>
	  <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit form</button>
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
